<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
		height: 100vh;
		display: flex;
		flex-direction: column;
		justify-content: center;
  }

  .page div.dialog > div {
    padding: 7px 12% 0;
  }
	.page h1 {
			font-size: 300%;
			font-weight: unset;
	}

  .page h2 {
    font-size: 150%;
		font-weight: unset;
    color: #54576A;
		margin-top: 0;
  }

  .page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    color: #666;
  }

	div.header {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			background: #3730A3;
			color: white;
			padding: 0.75em 1.5em;
			text-align: left;
	}

	a {
			color: rgb(37 99 235);
			font-weight: 700;
			text-decoration-line: none;
			display: flex;
			align-items: center;
			justify-content: center;
	}

	a:hover {
			text-decoration-line: underline;
	}

	a svg {
			width: 1.5em;
			margin-right: 4px;
	}
  </style>
</head>

<body class="page">
	<div class="header">
		<div>Time Tracking</div>
	</div>
	<h1>Error 404</h1>
	<h2>The page you were looking for doesn't exist.</h2>
	<a href="/">
		<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
			<path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18" />
		</svg>
		<span>Go Back</span>
	</a>
</body>
</html>
